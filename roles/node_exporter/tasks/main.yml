- name: Create node_exporter system user
  ansible.builtin.user:
    name: '{{ node_exporter_user }}'
    shell: /usr/sbin/nologin
    system: true
    create_home: false

- name: Download node_exporter archive
  ansible.builtin.get_url:
    url: 'https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/{{ node_exporter_archive }}'
    dest: '{{ node_exporter_tmp_dir }}/{{ node_exporter_archive }}'
    mode: '0644'
    checksum: "{{ 'sha256:' + node_exporter_checksum if node_exporter_checksum | length > 0 else omit }}"

- name: Extract node_exporter archive
  ansible.builtin.unarchive:
    src: '{{ node_exporter_tmp_dir }}/{{ node_exporter_archive }}'
    dest: '{{ node_exporter_tmp_dir }}'
    remote_src: true
    creates: '{{ node_exporter_tmp_dir }}/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter'

- name: Install node_exporter binary
  ansible.builtin.copy:
    src: '{{ node_exporter_tmp_dir }}/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter'
    dest: '{{ node_exporter_install_dir }}/node_exporter'
    owner: '{{ node_exporter_user }}'
    group: '{{ node_exporter_user }}'
    mode: '0755'
    remote_src: true

- name: Create systemd service file for node_exporter
  ansible.builtin.copy:
    dest: /etc/systemd/system/node_exporter.service
    mode: '0644'
    content: |
      [Unit]
      Description=Prometheus Node Exporter
      Documentation=https://github.com/prometheus/node_exporter
      After=network-online.target
      Wants=network-online.target

      [Service]
      User={{ node_exporter_user }}
      Group={{ node_exporter_user }}
      Type=simple
      ExecStart={{ node_exporter_install_dir }}/node_exporter {{ node_exporter_args }}
      Restart=on-failure
      RestartSec=5

      NoNewPrivileges=true
      ProtectSystem=full
      ProtectHome=true
      PrivateTmp=true

      [Install]
      WantedBy=multi-user.target

- name: Enable and start node_exporter service
  ansible.builtin.systemd:
    name: node_exporter
    enabled: true
    state: started
    daemon_reload: true

- name: Wait for node_exporter port
  ansible.builtin.wait_for:
    port: 9100
    timeout: 30
